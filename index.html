<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="fylo">
    <div class="fylo_box-1">
      <img class="fylo_logo" src="./images/logo.svg" alt="Fylo logo"/>
      <div class="fylo_btns">
        <div class="fylo_btn">
          <img src="./images/icon-document.svg" class="fylo_img-btn" alt="Document"/>
        </div>
        <div class="fylo_btn">
          <img src="./images/icon-folder.svg" class="fylo_img-btn" alt="Folder"/>
        </div>
        <div class="fylo_btn">
          <img src="./images/icon-upload.svg" class="fylo_img-btn" alt="Upload"/>
        </div>
      </div>
    </div>
    <div class="fylo_box-2">
      <p class="fylo_body">You’ve used <strong>815 GB</strong> of your storage</p>
      <div class="fylo_bar">
        <div class="fylo_bar_progress">
          <div class="fylo_bar_ball"></div>
        </div>
      </div>
      <div class="fylo_range">
        <p class="fylo_range_text">0 GB</p>
        <p class="fylo_range_text">1000 GB</p>
      </div>
      <div class="fylo_popup">
        <div class="fylo_popup_box"><h1 class="fylo_heading-1">185</h1><p class="fylo_gb-left">GB Left</p></div>
        <div class="fylo_popup_triangle"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
